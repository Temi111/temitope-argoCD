# --- App3 ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app3
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app3
  template:
    metadata:
      labels:
        app: app3
    spec:
      containers:
        - name: app3
          image: redis:latest            # üîÅ change to your image for app3
          ports:
            - containerPort: 6379

---
apiVersion: v1
kind: Service
metadata:
  name: app3-service
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: app3
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379